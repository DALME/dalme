{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<div id="tickets-list" class="full-width">
  <q-toolbar class="bg-grey-2 q-px-md" v-cloak>
    <q-btn-dropdown
      flat
      dense
      :label="'Show ' + pagination.rowsPerPage"
      menu-anchor="bottom middle"
      menu-self="top middle"
      class="text-capitalize"
    >
      <q-list separator class="text-grey-9">
        <template v-for="value in rowsPerPageList">
          <q-item clickable v-close-popup dense @click="pagination.rowsPerPage = value">
            <q-item-section :class="{ 'text-light-blue-10 text-weight-bold': pagination.rowsPerPage == value }">${ value }</q-item-section>
          </q-item>
        </template>
      </q-list>
    </q-btn-dropdown>
    <q-separator vertical inset spaced></q-separator>
    <template v-if="metadata">
      <q-chip
        color="transparent"
        text-color="grey-6"
        icon="fas fa-exclamation-circle"
        size="12px"
        class="q-mr-none"
      >
        <span class="text-caption text-grey-9 text-weight-bold">${ metadata.open } Open</span>
      </q-chip>
      <q-chip
        color="transparent"
        text-color="grey-5"
        icon="fas fa-check-circle"
        size="12px"
        class="q-ml-none"
      >
        <span class="text-caption text-weight-medium text-grey-8">${ metadata.closed } Closed</span>
      </q-chip>
    </template>
    <q-space></q-space>
    <q-btn-dropdown
      flat
      dense
      label="Filters"
      menu-anchor="bottom middle"
      menu-self="top middle"
      class="text-capitalize q-mr-sm"
      :class="{ 'text-light-blue-10' : hasFilters }"
    >
      <q-list separator class="text-grey-9">
        <q-item dense>
          <q-item-section class="text-weight-bold">Filter Issues</q-item-section>
          <q-item-section avatar>
            <q-btn v-if="hasFilters" flat dense size="xs" color="grey-6" icon="fas fa-times" @click="clear_quick_filters"></q-btn>
          </q-item-section>
        </q-item>
        <template v-for="filter in filterList">
          <q-item clickable v-close-popup dense @click="Vue.set(filters, filter.prop, filter.value)">
            <q-item-section :class="{ 'text-light-blue-10 text-weight-bold': filters[filter.prop] == filter.value }">${ filter.label }</q-item-section>
          </q-item>
        </template>
      </q-list>
    </q-btn-dropdown>
    <q-btn-dropdown
      flat
      dense
      label="Tag"
      menu-anchor="bottom middle"
      menu-self="top middle"
      class="text-capitalize q-mr-sm"
      :class="{ 'text-light-blue-10' : filters.tags }"
    >
      <q-list separator class="text-grey-9">
        <q-item dense>
          <q-item-section class="text-weight-bold">Filter by tag</q-item-section>
          <q-item-section avatar>
            <q-btn v-if="filters.tags" flat dense size="xs" color="grey-6" icon="fas fa-times" @click="filters.tags = null"></q-btn>
          </q-item-section>
        </q-item>
        <template v-for="tag in dalme_base.$data.tagOptions">
          <q-item clickable v-close-popup dense @click="Vue.set(filters, 'tags', tag.value)">
            <q-radio
              dense
              size="sm"
              v-model="filters.tags"
              :val="tag.value"
              class="q-mr-sm"
            ></q-radio>
            <q-chip
              :color="tag.color"
              :label="tag.label"
              text-color="grey-10"
              dense
              size="13px"
            ></q-chip>
          </q-item>
        </template>
      </q-list>
    </q-btn-dropdown>
    <q-btn-dropdown
      flat
      dense
      label="Author"
      menu-anchor="bottom middle"
      menu-self="top middle"
      class="text-capitalize q-mr-sm"
      v-if="metadata && metadata.authors"
      :class="{ 'text-light-blue-10' : filters.creation_user }"
    >
      <q-list separator class="text-grey-9">
        <q-item dense>
          <q-item-section class="text-weight-bold">Filter by author</q-item-section>
          <q-item-section avatar>
            <q-btn v-if="filters.creation_user" flat dense size="xs" color="grey-6" icon="fas fa-times" @click="filters.creation_user = null"></q-btn>
          </q-item-section>
        </q-item>
        <template v-for="author in metadata.authors">
          <q-item clickable v-close-popup dense @click="Vue.set(filters, 'creation_user', author.creation_user__id)">
            <q-item-section :class="{ 'text-light-blue-10 text-weight-bold': filters.creation_user == author.creation_user__id }">${ author.creation_user__profile__full_name }</q-item-section>
          </q-item>
        </template>
      </q-list>
    </q-btn-dropdown>
    <q-btn-dropdown
      flat
      dense
      label="Sort"
      menu-anchor="bottom middle"
      menu-self="top middle"
      class="text-capitalize"
      :class="{ 'text-light-blue-10' : ordering }"
    >
      <q-list separator class="text-grey-9">
        <q-item dense>
          <q-item-section class="text-weight-bold">Sort by</q-item-section>
          <q-item-section avatar>
            <q-btn v-if="ordering" flat dense size="xs" color="grey-6" icon="fas fa-times" @click="ordering = null"></q-btn>
          </q-item-section>
        </q-item>
        <template v-for="item in sortList">
          <q-item clickable v-close-popup dense @click="ordering = item.value">
            <q-item-section :class="{ 'text-light-blue-10 text-weight-bold': ordering == item.value }">${ item.label }</q-item-section>
          </q-item>
        </template>
      </q-list>
    </q-btn-dropdown>
    <q-separator vertical inset spaced></q-separator>
    <q-input
      dense
      clearable
      standout="bg-light-blue-10 text-white"
      debounce="500"
      v-model="query"
      placeholder="Search"
      class="q-ml-xs"
    >
      <template v-slot:prepend>
        <q-icon name="fas fa-search"></q-icon>
      </template>
    </q-input>
  </q-toolbar>
  <q-separator></q-separator>
  <div class="full-width row justify-center q-py-xl" v-if="!dataset">
    <q-spinner-dots color="primary" size="4em"></q-spinner-dots>
  </div>
  <q-table
    ref="data_table"
    v-if="dataset"
    :data="dataset"
    row-key="id"
    :columns="columns"
    :filter="query"
    :loading="loading"
    no-data-label="No data available to show."
    :pagination.sync="pagination"
    @request="on_request"
    table-style="width: 100%; max-height: calc(100vh - 173px);"
    flat
    square
    hide-header
    hide-pagination
  >
    <template v-slot:body="props">
      <q-tr class="cursor-pointer" @click="on_row_click(props.row.id)">
        <q-td>
          <div class="row items-center">
            <q-icon
              :name="props.row.status == 0 ? 'fas fa-exclamation-circle' : 'fas fa-check-circle'"
              :color="props.row.status == 0 ? 'green-8': 'red-8'"
              size="16px"
            ></q-icon>
            <span class="text-h5 text-weight-bold text-no-wrap q-mx-sm">${ props.row.subject }</span>
            <q-chip
              v-for="tag in props.row.tags"
              v-if="tag.tag != 0"
              :color="get_tag_colour(tag.tag)"
              :label="tag.tag"
              text-color="grey-10"
              dense
              size="11px"
            ></q-chip>
            <q-space></q-space>
            <div v-if="props.row.comment_count != 0" class="row items-center">
              <q-icon
                name="far fa-comment-alt"
                color="grey-8"
                size="16px"
                class="q-mr-xs"
              ></q-icon>
              <span class="text-caption text-weight-bold text-grey-8">${ props.row.comment_count }</span>
            </div>
          </div>
          <div class="row items-center q-ml-lg">
            <span v-if="props.row.status == 0" class="text-grey-9">
              #${ props.row.id } opened ${ dalme_base.format_date(props.row.creation_timestamp, ['on ', '']) } by ${ props.row.creation_user.full_name }
            </span>
            <span v-else class="text-grey-9">
              #${ props.row.id } by ${ props.row.creation_user.full_name } was closed ${ dalme_base.format_date(props.row.closing_date, ['on ', '']) } by ${ props.row.closing_user.full_name }
            </span>
            <q-badge v-if="props.row.url" outline color="light-blue-5" class="q-ml-sm" label="url"></q-badge>
            <q-badge v-if="props.row.file" outline color="brown-5" class="q-ml-sm" label="file"></q-badge>
          </div>
        </q-td>
        </q-tr>
    </template>
    <template v-slot:bottom>
      <q-space></q-space>
      <q-pagination
        v-model="pagination.page"
        color="light-blue-10"
        :max="pagesNumber"
        max-pages="2"
        size="12px"
        :direction-links="true"
        :boundary-numbers="true"
        icon-prev="fas fa-caret-left"
        icon-next="fas fa-caret-right"
      ></q-pagination>
      <q-space></q-space>
    </template>
  </q-table>
</div>
{% endblock %}

{% block extra_scripts %}
  {{ block.super }}
  <script>
    Quasar.iconSet.set(Quasar.iconSet.fontawesomeV5)
    const tickets = new Vue({
      el: '#tickets-list',
      delimiters: ['${', '}'],
      mounted() {
        this.on_request({
          pagination: this.pagination
        });
      },
      data: {
        loading: false,
        dataset: null,
        metadata: null,
        pagination: {
          page: 1,
          rowsPerPage: 25,
          rowsNumber: null
        },
        ordering: null,
        columns: [{
          name: 'ticket',
          field: row => row
        }],
        query: null,
        filters: {
          creation_user: null,
          tags: null
        },
        filterList: [
          { prop: 'status', value: 0, label: 'Open issues' },
          { prop: 'status', value: 1, label: 'Closed issues' },
          { prop: 'creation_user', value: dalme_base.$data.user.id, label: 'Your issues' },
          { prop: 'assigned_to', value: dalme_base.$data.user.id, label: 'Assigned to me' },
        ],
        sortList: [
          { label: 'Newest', value: '-creation_timestamp' },
          { label: 'Oldest', value: 'creation_timestamp' },
          { label: 'Most commented', value: '-no_comments' },
          { label: 'Least commented', value: 'no_comments' },
          { label: 'Recently updated', value: '-modification_timestamp' },
          { label: 'Least recently updated', value: 'modification_timestamp' }
        ],
        rowsPerPageList: [5, 10, 15, 20, 25, 50, 100],
      },
      computed: {
        hasFilters() {
          return Object.keys(this.filters).filter(
                    el => !['creation_user', 'tags'].includes(el) && this.filters[el] != null
                  ).length ? true : false;
        },
        pagesNumber () {
          return Math.ceil(this.pagination.rowsNumber / this.pagination.rowsPerPage)
        }
      },
      watch: {
        filters: {
          deep: true,
          handler() {
            this.trigger_request();
          }
        },
        'pagination.page': "trigger_request",
        'pagination.rowsPerPage': "trigger_request",
        query: "trigger_request",
        ordering: "trigger_request"
      },
      methods: {
        on_request(props) {
          this.loading = true;
          const { page, rowsPerPage } = props.pagination;
          const paras = {
            meta: 1,
            limit: rowsPerPage === 0 ? this.pagination.rowsNumber : rowsPerPage,
            offset: (page - 1) * rowsPerPage,
          }
          if (Object.keys(this.filters).length > 2 || this.filters.creation_user || this.filters.tags) {
            for (const field in this.filters) {
              if (this.filters[field] !== null) {
                paras[field] = this.filters[field];
              }
            }
          }
          if (this.query) paras['search'] = this.query;
          if (this.ordering) paras['ordering'] = this.ordering;
          this.pagination.rowsPerPage = rowsPerPage;
          this.pagination.page = page;
          dalme_base.api_fetch('tickets', null, paras, this.set_data);
        },
        set_data(data) {
          this.dataset = data.results;
          this.metadata = data.meta;
          this.pagination.rowsNumber = data.count;
          this.loading = false;
        },
        on_row_click(id) {
          window.location.href = `${dalme_base.$data.dbEndpoint}/tickets/${id}/`;
        },
        trigger_request() {
          this.$refs.data_table.requestServerInteraction();
        },
        get_tag_colour(tag) {
          return dalme_base.$data.tagOptions.find(o => o.value === tag).color;
        },
        clear_quick_filters() {
          for (const key in this.filters) {
            if (key !== 'creation_user' && key !== 'tags') {
              Vue.set(this.filters, key, null)
            }
          }
        }
      },
    })
  </script>
{% endblock %}
